<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .transaction-form { max-width: 400px; margin: 20px auto; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Login Form -->
        <div id="loginSection" class="card shadow-sm p-4 mb-5">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="hidden">
            <div class="card shadow-sm p-4 mb-5">
                <h2 class="text-center mb-4">Account Dashboard</h2>
                <div id="accountInfo">
                    <h3>Welcome <span id="userEmail"></span></h3>
                    <p>Account Type: <span id="accountType"></span></p>
                    <p>Balance: $<span id="balance">0.00</span></p>
                </div>

                <!-- Parent-specific section -->
                <div id="parentSection" class="hidden">
                    <h4 class="mt-4">Child Accounts</h4>
                    <div id="childAccountsList" class="list-group mb-4"></div>
                </div>

                <!-- Transaction Forms -->
                <div class="accordion" id="transactionAccordion">
                    <!-- Deposit Form -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#depositCollapse">Deposit</button>
                        </h2>
                        <div id="depositCollapse" class="accordion-collapse collapse" data-bs-parent="#transactionAccordion">
                            <div class="accordion-body">
                                <form id="depositForm" class="transaction-form needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="depositAmount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="depositAmount" min="0.01" step="0.01" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Deposit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Withdraw Form -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#withdrawCollapse">Withdraw</button>
                        </h2>
                        <div id="withdrawCollapse" class="accordion-collapse collapse" data-bs-parent="#transactionAccordion">
                            <div class="accordion-body">
                                <form id="withdrawForm" class="transaction-form needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="withdrawAmount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="withdrawAmount" min="0.01" step="0.01" required>
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Withdraw</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Parent to Child Transfer Form -->
                    <div class="accordion-item" id="parentToChildSection">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#parentToChildCollapse">Transfer to Child</button>
                        </h2>
                        <div id="parentToChildCollapse" class="accordion-collapse collapse" data-bs-parent="#transactionAccordion">
                            <div class="accordion-body">
                                <form id="parentToChildForm" class="transaction-form needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="childSelect" class="form-label">Select Child Account</label>
                                        <select class="form-select" id="childSelect" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="parentToChildAmount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="parentToChildAmount" min="0.01" step="0.01" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Transfer to Child</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Child to Parent Transfer Form -->
                    <div class="accordion-item" id="childToParentSection">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#childToParentCollapse">Transfer to Parent</button>
                        </h2>
                        <div id="childToParentCollapse" class="accordion-collapse collapse" data-bs-parent="#transactionAccordion">
                            <div class="accordion-body">
                                <form id="childToParentForm" class="transaction-form needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="childToParentAmount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="childToParentAmount" min="0.01" step="0.01" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Transfer to Parent</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
